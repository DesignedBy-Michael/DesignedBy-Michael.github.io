<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superbowl Event Site</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/">
    </head>
    <body>
        <div class="single-column">
           
            <div class="header">
                <h3>John and Jane Smith's</h3>
                <h1>Superbowl LVIII</h1>
                <h3>Extravaganza Party</h3>
            </div>

            <div class="teams">
                <img
                    id="patriots"
                    src="images/new-england-patriots-logo-transparent.png"
                    alt="New England Patriots"
                >

                <h1 id="vs">VS</h1>

                <img
                    id="eagles"
                    src="images/eagels.webp"
                    alt="Philadelphia Eagles"
                >
            </div>

            <div class="middle">
                <h2>Join us for the Ultimate Super Bowl Sunday Bash!</h2>
                <h5>We'll have hot food, cold drinks, and big screens; all that's missing is you</h5>
                <p>The party will be located at <span id="address">1234 Main St, Anytown, USA</span></p>
            </div>

            <div class="rsvp">
                <p>RSVP TODAY!!!</p>
                <a href="#" id="can">I can make it!</a>
                <a href="#" id="cant">I can't make it</a>
            </div>

        </div>
    </body>
</html>
